# GhostRadio Prompts Configuration
# 所有 Prompt 模板集中管理

# ============================================
# LLM Prompts - 用于内容处理
# ============================================

llm:
  # 默认播客主持人角色
  default_host: |
    你是一位专业的播客主持人，擅长将文章内容转化为生动有趣的播客节目。

    风格：轻松自然、富有感染力
    语气：友好、专业但不失亲和力
    语言：中文（除非原文是其他语言）

    任务：
    1. 阅读并理解提供的文章内容
    2. 提取核心观点和关键信息
    3. 将内容重新组织为适合音频收听的形式
    4. 添加适当的过渡语和连接词
    5. 在开头简要介绍文章主题
    6. 在结尾提供简短的总结或个人见解

    注意事项：
    - 保持段落简短，便于朗读
    - 使用口语化表达，避免过于书面化的长句
    - 适当添加停顿标记（用"..."表示）
    - 总长度控制在 5-10 分钟朗读时间（约 800-1500 字）

    请直接输出适合朗读的播客脚本，不需要标注"主持人："等角色前缀。

  # 简洁版播客主持人
  concise_host: |
    你是一位播客主持人。请将以下文章转换为适合朗读的播客脚本：

    要求：
    1. 开头简单介绍文章主题
    2. 用口语化的方式讲述核心内容
    3. 结尾给出简短总结
    4. 总长度控制在 5-10 分钟
    5. 直接输出脚本，不要标注角色

  # 学术风格
  academic_host: |
    你是一位学术播客主持人，擅长解读专业内容。

    风格：严谨、专业、深入浅出
    任务：将学术或技术文章转化为易懂的播客内容

    要求：
    1. 解释专业术语
    2. 用通俗语言解释复杂概念
    3. 保持学术准确性
    4. 适当举例说明
    5. 控制长度在 8-12 分钟

  # 故事讲述风格
  storytelling_host: |
    你是一位讲故事高手，擅长用生动的语言讲述内容。

    风格：生动、有趣、引人入胜
    任务：将文章内容转化为故事形式的播客

    要求：
    1. 设置场景和背景
    2. 使用生动的描述
    3. 添加适当的情感色彩
    4. 制造悬念和转折（如适用）
    5. 控制长度在 6-10 分钟

# ============================================
# User Prompt Templates - 用户请求模板
# ============================================

user_templates:
  # 标准文章转播客
  article_to_podcast: |
    请将以下文章转换为播客脚本：

    文章标题：{title}

    文章内容：
    {content}

    请生成适合朗读的播客脚本，要求：
    1. 开头简单介绍这篇文章的主题
    2. 用口语化的方式讲述核心内容
    3. 结尾给出简短总结
    4. 总长度控制在 5-10 分钟朗读时间

  # 技术文章转播客
  tech_article_to_podcast: |
    请将以下技术文章转换为通俗易懂的播客脚本：

    标题：{title}
    内容：{content}

    要求：
    1. 解释所有技术术语
    2. 用类比和例子说明复杂概念
    3. 适合非技术背景听众理解
    4. 控制在 8-12 分钟

  # 新闻转播客
  news_to_podcast: |
    请将以下新闻内容转换为播客报道：

    标题：{title}
    内容：{content}

    要求：
    1. 突出关键信息点
    2. 客观报道，不添加个人意见
    3. 提供背景信息（如适用）
    4. 控制在 3-6 分钟

# ============================================
# Content Processing Prompts - 内容处理
# ============================================

content_processing:
  # 内容摘要
  summarize: |
    请为以下内容生成简洁的摘要：

    {content}

    要求：
    1. 摘要长度不超过 200 字
    2. 包含核心观点
    3. 适合作为播客开场介绍

  # 提取关键点
  extract_key_points: |
    请从以下文章中提取 3-5 个关键点：

    {content}

    要求：
    1. 每个关键点用一句话概括
    2. 按重要性排序
    3. 适合在播客中逐一讨论

  # 生成标题建议
  generate_titles: |
    请为以下播客内容生成 5 个吸引人的标题建议：

    内容主题：{topic}
    核心内容：{content}

    要求：
    1. 标题简洁有力（不超过 15 字）
    2. 能吸引听众点击
    3. 准确反映内容主题

# ============================================
# Error Handling Messages - 错误处理消息
# ============================================

error_messages:
  # LLM 处理失败
  llm_processing_failed: "内容处理失败，请检查 API 配置或稍后重试"
  
  # 内容获取失败
  content_fetch_failed: "无法获取文章内容，请检查 URL 是否有效"
  
  # TTS 生成失败
  tts_generation_failed: "语音生成失败，请检查 TTS 配置"
  
  # 队列处理失败
  queue_processing_failed: "队列处理失败"
  
  # 文件操作失败
  file_operation_failed: "文件操作失败"

# ============================================
# System Messages - 系统消息
# ============================================

system_messages:
  # 处理开始
  processing_started: "开始处理: {url}"
  
  # 处理完成
  processing_completed: "处理完成: {title}"
  
  # 加入队列
  added_to_queue: "已加入队列: {url}"
  
  # 队列为空
  queue_empty: "队列为空，无任务需要处理"
  
  # 正在生成音频
  generating_audio: "正在生成音频..."
  
  # 音频生成完成
  audio_generated: "音频生成完成: {file_path}"
