# GhostRadio 配置文件示例
# 复制此文件为 config.yaml 并填入你的实际配置

# 1. 模型配置 (支持多种 Provider)
llm:
  # Provider 选择: nvidia, openai, deepseek, azure, custom
  # 推荐使用 nvidia (免费额度高，模型丰富)
  provider: "nvidia"
  
  # ===== NVIDIA 配置 (推荐) =====
  # 获取 API Key: https://build.nvidia.com/
  api_key_env: "NVIDIA_API_KEY"  # 从环境变量读取
  model_name: "deepseek-ai/deepseek-v3.2"  # 或其他模型如 meta/llama-3.1-405b-instruct
  base_url: "https://integrate.api.nvidia.com/v1"  # NVIDIA API 端点
  
  # ===== OpenAI/DeepSeek 配置 (备选) =====
  # provider: "openai"
  # api_key_env: "OPENAI_API_KEY"  # 或 DEEPSEEK_API_KEY
  # model_name: "gpt-4o"  # 或 deepseek-chat
  # base_url: "https://api.openai.com/v1"  # 或 https://api.deepseek.com/v1
  
  # 通用参数
  context_window: 16000  # 最大 Token 数
  temperature: 0.7  # 温度参数 (0.0-1.0)
  max_tokens: 4096  # 最大生成 token 数
  
  # 系统提示词文件路径
  prompt_file: "prompts/podcast_host.txt"

# 2. 资源限制
resources:
  max_concurrent_tasks: 1  # 最大并发任务数 (永远为1，防止内存爆炸)
  keep_last_n_episodes: 5  # 保留最近几期节目
  max_disk_usage_mb: 200  # 最大磁盘使用量 (MB)
  audio_format: "m4a"  # 音频格式: m4a, ogg, mp3
  audio_quality: "medium"  # 音频质量: low, medium, high

# 3. TTS 配置 (文本转语音)
tts:
  # Provider 选择: volcengine, openai, edge-tts
  # 推荐使用 volcengine (中文效果好，价格适中)
  provider: "volcengine"
  
  # ===== 火山引擎配置 (推荐) =====
  # 获取 API Key: https://www.volcengine.com/product/speech
  api_key_env: "VOLCENGINE_TOKEN"  # 从环境变量读取 Token
  appid_env: "VOLCENGINE_APPID"    # 从环境变量读取 AppID
  voice: "zh_female_xiaoxiao"      # 音色列表见文档
  speed: 1.0                       # 语速 (0.5-2.0)
  volume: 1.0                      # 音量 (0.5-2.0)
  pitch: 1.0                       # 音调 (0.5-2.0)
  cluster: "volcano_tts"           # 集群 ID
  
  # ===== OpenAI 配置 (备选) =====
  # provider: "openai"
  # api_key_env: "OPENAI_API_KEY"
  # voice: "alloy"  # alloy, echo, fable, onyx, nova, shimmer
  # speed: 1.0
  
  # ===== Edge TTS 配置 (免费) =====
  # provider: "edge-tts"
  # voice: "zh-CN-XiaoxiaoNeural"  # 免费，无需 API Key
  # speed: 1.0

# 4. 播客信息
podcast:
  title: "我的私有频道"
  description: "由 AI 生成的个人播客"
  author: "GhostRadio"
  email: "podcast@example.com"
  language: "zh-CN"
  category: "Technology"
  base_url: "https://你的域名.com/podcast"  # 播客基础 URL
  cover_image: "cover.jpg"  # 封面图片路径

# 5. 文件路径
paths:
  queue_file: "queue.txt"  # 队列文件路径
  episodes_dir: "episodes"  # 音频文件目录
  logs_dir: "logs"  # 日志目录
  rss_file: "episodes/feed.xml"  # RSS 文件路径

# 6. 调度配置
scheduler:
  check_interval_minutes: 5  # 检查队列间隔 (分钟)
  nice_level: 19  # CPU 优先级 (19 为最低)
