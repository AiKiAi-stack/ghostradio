<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #ed8936;
            --error: #f56565;
            --bg: #f7fafc;
            --card-bg: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Model Selection */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .model-select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            width: 100%;
        }

        /* URL Input */
        .url-input-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 250px;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Progress - Three Steps */
        .progress-container {
            margin-top: 24px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .steps-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
        }

        .steps-container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 16%;
            right: 16%;
            height: 4px;
            background: var(--border);
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .step.active .step-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: white;
            box-shadow: 0 0 0 3px var(--primary);
            animation: pulse 2s infinite;
        }

        .step.completed .step-icon {
            background: var(--success);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .step-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            text-align: center;
            transition: all 0.3s;
        }

        .step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }

        .step.completed .step-label {
            color: var(--success);
        }

        /* Progress Bar */
        .progress-bar-container {
            background: var(--border);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Result */
        .result-container {
            display: none;
            margin-top: 20px;
        }

        .result-container.active {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            border: 2px solid var(--success);
            border-radius: 12px;
            padding: 20px;
        }

        .audio-player {
            width: 100%;
            margin: 16px 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Error */
        .error-box {
            background: #fff5f5;
            border: 2px solid var(--error);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        /* Episodes */
        .episode-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .episode-content {
            flex: 1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ™ï¸ GhostRadio</h1>
            <p>AI é©±åŠ¨çš„æ’­å®¢ç”Ÿæˆå™¨</p>
        </div>

        <!-- Model Selection -->
        <div class="card">
            <div class="card-title">âš™ï¸ æ¨¡å‹é…ç½®</div>
            <div class="model-grid">
                <div>
                    <label style="display:block;margin-bottom:8px;font-weight:500;">æ€»ç»“æ¨¡å‹</label>
                    <select class="model-select" id="llm-model">
                        <option value="nvidia">ğŸš€ NVIDIA (æ¨è)</option>
                        <option value="openai">ğŸ¤– OpenAI</option>
                    </select>
                </div>
                <div>
                    <label style="display:block;margin-bottom:8px;font-weight:500;">è¯­éŸ³æ¨¡å‹</label>
                    <select class="model-select" id="tts-model">
                        <option value="volcengine">ğŸ”¥ ç«å±±å¼•æ“ (æ¨è)</option>
                        <option value="openai">ğŸ—£ï¸ OpenAI</option>
                        <option value="edge-tts">ğŸ’° Edge TTS (å…è´¹)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- URL Input -->
        <div class="card">
            <div class="card-title">ğŸ”— è¾“å…¥æ–‡ç« é“¾æ¥</div>
            <div class="url-input-group">
                <input type="url" class="url-input" id="url-input" placeholder="https://example.com/article">
                <button class="btn btn-primary" id="generate-btn" onclick="startGeneration()">
                    <span>ğŸš€ ç”Ÿæˆæ’­å®¢</span>
                </button>
                <button class="btn btn-danger" id="cancel-btn" onclick="cancelGeneration()" style="display:none;">
                    <span>â¹ï¸ å–æ¶ˆ</span>
                </button>
            </div>

            <!-- Progress - Three Steps -->
            <div class="progress-container" id="progress-container">
                <!-- Three Steps -->
                <div class="steps-container">
                    <div class="step" id="step-1">
                        <div class="step-icon">ğŸ“¥</div>
                        <div class="step-label">ç´ ææ”¶é›†ä¸­</div>
                    </div>
                    <div class="step" id="step-2">
                        <div class="step-icon">âœï¸</div>
                        <div class="step-label">æ‰‹ç¨¿å‡†å¤‡ä¸­</div>
                    </div>
                    <div class="step" id="step-3">
                        <div class="step-icon">ğŸ™ï¸</div>
                        <div class="step-label">æ’­éŸ³å‘˜ä¸Šçº¿ä¸­</div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                <!-- Progress Info -->
                <div class="progress-info">
                    <span id="progress-status">å‡†å¤‡å¼€å§‹...</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>

            <!-- Error -->
            <div class="error-box" id="error-box">
                <div style="font-weight:600;color:var(--error);margin-bottom:8px;">âŒ ç”Ÿæˆå¤±è´¥</div>
                <div id="error-message"></div>
            </div>

            <!-- Result -->
            <div class="result-container" id="result-container">
                <div class="result-card">
                    <div style="font-weight:600;color:var(--success);margin-bottom:16px;">âœ… ç”ŸæˆæˆåŠŸï¼</div>
                    <audio class="audio-player" id="result-audio" controls></audio>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="copyUrl()">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
                        <button class="btn btn-primary" onclick="downloadAudio()">â¬‡ï¸ ä¸‹è½½ MP3</button>
                        <a href="episodes/feed.xml" class="btn btn-primary" target="_blank">ğŸ“» RSS</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Episodes -->
        <div class="card">
            <div class="card-title">ğŸ“š å†å²èŠ‚ç›®</div>
            <div id="episodes-list">
                <div style="text-align:center;padding:40px;color:var(--text-light);">
                    <div style="font-size:3rem;margin-bottom:16px;">ğŸ™ï¸</div>

                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // State
        let currentJobId = null;
        let progressInterval = null;
        let currentAudioUrl = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEpisodes();
        });

        // Start Generation
        async function startGeneration() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();
            
            if (!url || !isValidUrl(url)) {
                showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„ URL');
                return;
            }

            const llmModel = document.getElementById('llm-model').value;
            const ttsModel = document.getElementById('tts-model').value;
            
            // Reset UI
            resetUI();
            
            // Show progress
            document.getElementById('generate-btn').style.display = 'none';
            document.getElementById('cancel-btn').style.display = 'inline-flex';
            document.getElementById('progress-container').classList.add('active');
            
            // Set initial step
            updateStep(1);
            updateProgress(5, 'æ­£åœ¨æäº¤ä»»åŠ¡...');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, llm_model: llmModel, tts_model: ttsModel })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'æäº¤å¤±è´¥');
                }

                currentJobId = data.job_id;
                updateStep(1); // ç´ ææ”¶é›†ä¸­
                updateProgress(15, 'ç´ ææ”¶é›†ä¸­...');
                
                // Start polling
                startProgressPolling();
                
            } catch (error) {
                showError(error.message);
                resetUI();
            }
        }

        // Poll Progress
        function startProgressPolling() {
            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/progress/${currentJobId}`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'è·å–è¿›åº¦å¤±è´¥');
                    }
                    
                    // Map backend stages to frontend steps
                    // Step 1: ç´ ææ”¶é›†ä¸­ (fetching) - 5-35%
                    // Step 2: æ‰‹ç¨¿å‡†å¤‡ä¸­ (llm_processing) - 35-75%
                    // Step 3: æ’­éŸ³å‘˜ä¸Šçº¿ä¸­ (tts_generating) - 75-100%
                    
                    const stage = data.stage || '';
                    const progress = data.progress || 0;
                    
                    if (stage === 'fetching' || progress < 35) {
                        updateStep(1);
                        updateProgress(Math.max(5, Math.min(35, progress)), 'ç´ ææ”¶é›†ä¸­...');
                    } else if (stage === 'llm_processing' || progress < 75) {
                        updateStep(2);
                        updateProgress(Math.max(35, Math.min(75, progress)), 'æ‰‹ç¨¿å‡†å¤‡ä¸­...');
                    } else if (stage === 'tts_generating' || progress < 100) {
                        updateStep(3);
                        updateProgress(Math.max(75, Math.min(95, progress)), 'æ’­éŸ³å‘˜ä¸Šçº¿ä¸­...');
                    }
                    
                    // Check completion
                    if (data.status === 'completed') {
                        clearInterval(progressInterval);
                        updateStep(3, true); // Complete all steps
                        updateProgress(100, 'å®Œæˆï¼');
                        showResult(data.result);
                        loadEpisodes();
                    } else if (data.status === 'failed') {
                        clearInterval(progressInterval);
                        showError(data.error);
                        resetUI();
                    } else if (data.status === 'cancelled') {
                        clearInterval(progressInterval);
                        showToast('ä»»åŠ¡å·²å–æ¶ˆ');
                        resetUI();
                    }
                    
                } catch (error) {
                    console.error('Progress polling error:', error);
                }
            }, 2000);
        }

        // Update Step
        function updateStep(stepNumber, completeAll = false) {
            // Reset all steps
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step-${i}`);
                step.classList.remove('active', 'completed');
            }
            
            if (completeAll) {
                // Complete all steps
                for (let i = 1; i <= 3; i++) {
                    document.getElementById(`step-${i}`).classList.add('completed');
                }
            } else {
                // Mark previous steps as completed
                for (let i = 1; i < stepNumber; i++) {
                    document.getElementById(`step-${i}`).classList.add('completed');
                }
                // Mark current step as active
                document.getElementById(`step-${stepNumber}`).classList.add('active');
            }
        }

        // Update Progress
        function updateProgress(percent, status) {
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-percent').textContent = percent + '%';
            document.getElementById('progress-status').textContent = status;
        }

        // Cancel Generation
        async function cancelGeneration() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/api/cancel/${currentJobId}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showToast('ä»»åŠ¡å·²å–æ¶ˆ');
                    clearInterval(progressInterval);
                    resetUI();
                }
            } catch (error) {
                showToast('å–æ¶ˆå¤±è´¥');
            }
        }

        // Show Result
        function showResult(result) {
            document.getElementById('progress-container').classList.remove('active');
            document.getElementById('result-container').classList.add('active');
            currentAudioUrl = result.audio_url;
            document.getElementById('result-audio').src = result.audio_url;
            resetUI();
            showToast('æ’­å®¢ç”ŸæˆæˆåŠŸï¼');
        }

        // Show Error
        function showError(message) {
            document.getElementById('error-box').classList.add('show');
            document.getElementById('error-message').textContent = message;
        }

        // Reset UI
        function resetUI() {
            document.getElementById('generate-btn').style.display = 'inline-flex';
            document.getElementById('cancel-btn').style.display = 'none';
            
            // Reset steps
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`step-${i}`).classList.remove('active', 'completed');
            }
        }

        // Copy URL
        function copyUrl() {
            if (!currentAudioUrl) return;
            navigator.clipboard.writeText(window.location.origin + '/' + currentAudioUrl)
                .then(() => showToast('é“¾æ¥å·²å¤åˆ¶'))
                .catch(() => showToast('å¤åˆ¶å¤±è´¥'));
        }

        // Download Audio
        function downloadAudio() {
            if (!currentAudioUrl) return;
            const link = document.createElement('a');
            link.href = currentAudioUrl;
            link.download = 'podcast-' + Date.now() + '.mp3';
            link.click();
            showToast('å¼€å§‹ä¸‹è½½...');
        }

        // Load Episodes
        async function loadEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                if (!response.ok) return;
                
                const episodes = await response.json();
                const container = document.getElementById('episodes-list');
                
                if (episodes.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center;padding:40px;color:var(--text-light);">
                            <div style="font-size:3rem;margin-bottom:16px;">ğŸ™ï¸</div>
                            <p>æš‚æ— èŠ‚ç›®</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = episodes.map(ep => `
                    <div class="episode-item">
                        <div style="width:48px;height:48px;background:linear-gradient(135deg,var(--primary),var(--secondary));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;">ğŸµ</div>
                        <div class="episode-content">
                            <div style="font-weight:600;">${escapeHtml(ep.title)}</div>
                            <div style="font-size:0.85rem;color:var(--text-light);">
                                ${formatDate(ep.created)}
                            </div>
                        </div>
                        <div style="display:flex;gap:8px;">
                            <button class="btn btn-primary" style="padding:8px 12px;font-size:0.85rem;" onclick="playEpisode('${ep.audio_file}')">â–¶ï¸</button>
                            <a href="${ep.audio_file}" download class="btn btn-primary" style="padding:8px 12px;font-size:0.85rem;text-decoration:none;">â¬‡ï¸</a>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Load episodes error:', error);
            }
        }

        // Play Episode
        function playEpisode(url) {
            document.getElementById('result-audio').src = url;
            document.getElementById('result-container').classList.add('active');
            document.getElementById('result-audio').play();
        }

        // Show Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Utilities
        function isValidUrl(string) {
            try { new URL(string); return true; } catch { return false; }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('zh-CN', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Enter key to submit
        document.getElementById('url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGeneration();
        });
    </script>
